<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
  rel="stylesheet" />


  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="card">
   <div class="card-image"><img src="/images/image-equilibrium.jpg" alt=""></div>
   <div class="description">
     <span class="title">Equilibrium #3429</span>
     <span class="description">Our Equilibrium collection promotes balance and calm.</span>
     <div class="card__price">
      <div class="price">
        <img src="/images/icon-ethereum.svg" alt="">
     <span>0.041 ETH</span>
      </div>
      <div class="countdown">
        <img src="/images/icon-clock.svg" alt="">
        <span>3 days left</span>
    </div>
    </div>
    <div class="author">
      <img src="/images/image-avatar.png" alt="">
      <p class="author-name">
        <span class="creation">Creation of</span> Jules Wyvern
      </p>
    </div>
   </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/konradmleczko11">Konrad Mleczko</a>.
  </div>
</body>
</html>
